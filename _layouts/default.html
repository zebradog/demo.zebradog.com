<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="img/favicon.ico">

<title>{{ page.title }} - ZEBRADOG</title>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/main.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<script src="/js/main.js"></script>
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header navbar-right">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="https://www.zebradog.com" target="_blank"><img src="/img/logo.png" alt="ZEBRADOG"></a>
    </div>
    <div class="collapse navbar-collapse">
      <ul id="nav" class="nav navbar-nav">
        <li><a href="#" class="prev"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
        <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-th-list"></span></a>
        <ul class="dropdown-menu" role="menu">
          {% for category in site.categories %}
          <li class="category dropdown-submenu" data-category="{{category | first | cgi_escape}}">
              <a href="{{category[1][0].url}}">{{ category | first }}</a>
              <ul class="dropdown-menu">
                {% for post in category[1] %}
                <li class="demo {% if post.id == page.id %} selected{% endif %}"><a href="{{post.url}}#{{category | first | cgi_escape}}">{{post.title}}</a></li>
                {% endfor %}
              </ul>
            </li>
          {% endfor %}
         <!-- <li class="divider"></li>       
          <li><a href="#"><span class="glyphicon glyphicon-pause"></span> Pause</a></li> -->
        </ul>
        </li>
                <li><a style="color:#fff">{{ page.title }}<small class="timer"></small></a></li>

        <li><a href="#" class="next"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
      </ul>
    </div>
  </div>
</div>
<div id="content">
   {% if page.demo %}
  <iframe id="demo"  src="{{page.demo}}" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  {% elsif page.youtube %}
  <div id="demo"></div>
  <script type="text/javascript">var YOUTUBE_ID = "{{page.youtube}}";</script>
  <script src="/js/youtube.js"></script>
  {% elsif page.vimeo %}
  <iframe id="demo"  src="//player.vimeo.com/video/{{page.vimeo}}?autoplay=true&api=1&player_id=demo" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
  <script src="/js/lib/froogaloop.min.js"></script>
  <script src="/js/vimeo.js"></script>
  {% endif %}"
</div>
</body>
</html>
