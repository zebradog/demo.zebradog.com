<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="img/favicon.ico">

<title>{{ page.title }} - ZEBRADOG</title>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/main.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<script src="/js/main.js"></script>
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="https://www.zebradog.com" target="_blank"><img src="/img/logo.png" alt="ZEBRADOG"></a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" class="prev"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
        <li class="active"><a href="#">{{ page.title }}<small class="timer">0:45</small></a></li>
        <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-th-list"></span></a>
        <ul class="dropdown-menu" role="menu">
          {% for category in site.categories%}
          <li class="category dropdown-submenu">
            <a href="#">{{ category | first }}</a>
          </li>
          {% endfor %}
          <li class="divider"></li>
          <li><a href="#"><span class="glyphicon glyphicon-zoom-out"></span> Zoom to Fit</a></li>             
          <li><a href="#"><span class="glyphicon glyphicon-pause"></span> Pause</a></li>
        </ul>
        </li>
        <!-- <li><a href="#" class="zoom"><span class="glyphicon glyphicon-zoom-out"></span></a></li>
            <li><a href="#" class="pause"></a></li> -->
        <li><a href="#" class="next"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
      </ul>
    </div>
  </div>
</div>
<div id="content">
  <!-- {{ content }} -->
  {% if page.demo %}
  <iframe id="demo" src="{{page.demo}}">
    {% elsif page.vimeo %}

    {% endif %}
  </div>
  </body>
  </html>
